<html layout:decorate="~{layout}">
<div layout:fragment="content">
<table border="1">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "article : ${articleList}">
            <td th:text="${article.id}">
            </td>
            <td>
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
            </td>
            <td>작성자</td>
            <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd')}"></td>
        </tr>
    </tbody>
</table>
<div style="padding-top : 20px;">
    <a th:href="@{/article/create}" th:text="게시글등록" style="color:#fff; background-color:blue; border-radius:10px;"></a>
</div>
</div>
</html>
